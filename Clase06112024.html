<!DOCTYPE html>
<!-- 2046: Asi se ponen los comentarios entre estos elementos :) -->
<html lang="es"> <!-- 2039 Definiimos un Lenguaje -->
    <head>
        <!-- 2043: Meta puede tener varios atributos a la vez, pero se puede usar solo uno para que sea mas facil ver -->
        <meta charset="UTF-8"> <!-- 2040 Definimos metadatos de lenguaje -->

        <!-- 2041: Ponemos ViewPort para definir el comportamiento de la pagina con los navegadores (La forma en la que escala?) -->
        <!-- 2049: Se pueden poner varios atributos en uno solo, poniendo todo entre comillas separado por comas  -->
        <!-- Por ejemplo:  content="width=device-width,initial-scale= 1.0" -->
        <!-- Atributos para crear una pagina responsiva -->
        <meta name="viewport" content="width=device-width,initial-scale= 1.0">

        <title>Web</title>
    </head>
    <body>
        <!--2052:  Agregamos un Header que de titulo a la pagina-->
        <header>
            <h1>Bienvenido a mi pagina c:</h1>
            <!-- 2055:  Los navs sirven para separar elementos, es como un "Elemento generico" para organizar el contenido.-->
            <nav>
                <!-- 2057: Lista sin orden || ul= Unordered List-->
                <ul> 
                    <li><a href="#Inicio">Inicio</a></li> <!-- <a> es una etiqueta que permite poner vinculos a otros lugares || href es el destino -->
                    <li><a href="#Quienes-somos">Quienes somos</a></li>
                    <li><a href="#Contactenos">Contactenos</a></li>
                </ul>
                <!-- 2057: Lista con orden || ol= Ordered List-->
                <ol>
                    <li>Desayuno</li>
                    <li>Almuerzo</li>
                    <li>Merienda</li>
                </ol>
            </nav>
        </header>

    </body>
</html>
